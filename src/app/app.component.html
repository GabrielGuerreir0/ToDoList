<ion-app>
  <!-- Menu Lateral (Hamburguer) -->
  <ion-menu #menu contentId="main-content" type="overlay" swipeGesture="false">
    <ion-header>
      <ion-buttons>
        <ion-menu-toggle auto-hide="false">
          <ion-button>
            <ion-icon name="close"></ion-icon> <!-- Ícone de fechar -->
          </ion-button>
        </ion-menu-toggle>
      </ion-buttons>
    </ion-header>

    <ion-content>
      <ion-list class="list-menu">
        <!-- <ion-list-header>Páginas</ion-list-header> -->

        <!-- Páginas de navegação -->
        <ion-menu-toggle auto-hide="false" *ngFor="let page of appPages">
          <ion-item class="item-menu" routerDirection="root" [routerLink]="[page.url]" lines="full" detail="false" routerLinkActive="selected" [routerLinkActiveOptions]="{exact: true}">
            <ion-icon slot="start" name={{page.icon}}></ion-icon>
            <p class="title-menu">{{ page.title }}</p>
            <ion-icon *ngIf="page.iconRight" slot="end" [src]="'assets/icon/' + page.iconRight + '.svg'"></ion-icon>
          </ion-item>
        </ion-menu-toggle>

        <!-- Item de Logout -->
        <ion-item class="item-menu logout" routerDirection="root" lines="none" detail="false" (click)="doLogout()">
          <ion-icon slot="start" name="exit-outline"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Conteúdo Principal -->
  <ion-router-outlet id="main-content"></ion-router-outlet>

  <!-- Header com botão de menu (hamburguer) -->
  <ion-header>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button> <!-- Botão para alternar o menu -->
    </ion-buttons>


  </ion-header>
</ion-app>
